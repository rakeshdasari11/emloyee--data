
<div class="container">
  <form #myForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">full name</label>
      <input type="email" class="form-control" name="name" aria-describedby="emailHelp" [(ngModel)]="userObj.name">
    </div>
     
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="userObj.model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">position</label>
      <select class="custom-select"    name="topic" [(ngModel)]="userObj.selected">
        
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
          
    
  </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">mobile number</label>
      <input type="email" class="form-control" name="mobile" aria-describedby="emailHelp" [(ngModel)]="userObj.mobile">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]="userObj.email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password">
    </div>
   
    <button type=" button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit" (click)="updateUser()">Updatte</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">full name</th>
        <th scope="col">mobile number</th>
        <th scope="col">Email</th>
        <th scope="col">password</th>
        <th scope="col">position</th>
        <th scope="col">doj</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        <td>{{user.name}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.topic}}</td>
          <td>{{user.model}}</td>
        <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
        <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
    </table>

</div>
<router-outlet></router-outlet>
